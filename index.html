<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Count Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">

      <h1>Day Count Calculator</h1>
      <!-- From -->
      <div class="start">
        <label>Start Date:</label><br>
        <input id="fd" type="number" placeholder="DD" />
        <input id="fm" type="number" placeholder="MM" />
        <input id="fy" type="number" placeholder="YYYY" />
      </div>

      <!-- To -->
      <div class="end">
        <label>End Date:</label><br>
        <input id="td" type="number" placeholder="DD" />
        <input id="tm" type="number" placeholder="MM" />
        <input id="ty" type="number" placeholder="YYYY" />
      </div>

      <!-- result -->
      <div class="result">
        <h2 id="result">Enter your dates</h2>
      </div>

      <!-- button -->
      <div class="button">
        <button onclick="calculate()">Calculate</button>
      </div>
      <p>By : Om Prakash Mallik</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
